<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sago Token Wallet</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <h1>Sago Token Wallet</h1>
    </header>

    <div class="container">
        <div class="balance">
            <p>Available tokens for purchase:<b>100</b></p>
            <p>Tokens in your wallet:<b>0</b></p>
        </div>
        <div class="transaction-section">
            <div>
                <input type="number" placeholder="Enter buy count" id="txtBuyCount"/>
                <input type="button" value="Buy" id="btnBuy" />
            </div>
            <div>
                <input type="number" placeholder="Enter sell count" id="txtSellCount"/>
                <input type="button" value="Sell" id="btnSell" />
            </div>
            <div>
                <input type="text" placeholder="Enter transfer address" id="txtAddress"/>
                <input type="button" value="Transfer" id="btnTransfer" />
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sago Token. All rights reserved.</p>
    </footer>
</body>
</html>
